<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're the Prettiest Girl</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFC0CB;
            margin: 0;
            overflow: hidden;
            font-family: 'Cursive', sans-serif;
            position: relative;
        }

        h1 {
            color: white;
            font-size: 3em;
            text-align: center;
            position: relative;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .heart, .flower {
            position: absolute;
            width: 60px; /* Smaller size for better popping effect */
            height: 60px;
            background-size: cover;
            animation: popOut 8s infinite ease-in-out, drift 12s infinite ease-in-out;
            opacity: 0;
        }

        .heart {
            background-image: url('file:///C:/Users/lenovo/Downloads/6-pixel-heart-4-572117940.png'); /* Replace with heart image URL */
        }

        .flower {
            background-image: url('file:///C:/Users/lenovo/Downloads/purepng.com-bouquet-of-flowersbouquetflowersbasket-of-flowersclusterbunch-1701527697423tfsdg-1189627335.png'); /* Replace with flower image URL */
        }

        /* Animation for popping out and disappearing */
        @keyframes popOut {
            0% {
                opacity: 0;
                transform: scale(0.5) translate(-50%, -50%);
            }
            20% {
                opacity: 1;
                transform: scale(1) translate(-50%, -50%);
            }
            80% {
                opacity: 1;
                transform: scale(1) translate(-50%, -50%);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translate(-50%, -50%);
            }
        }

        /* Animation for random drifting around the screen */
        @keyframes drift {
            0% {
                transform: translate(0, 0) rotate(0);
            }
            50% {
                transform: translate(50px, -50px) rotate(20deg);
            }
            100% {
                transform: translate(-30px, 30px) rotate(-20deg);
            }
        }

        /* Randomize the appearance location */
        .floating {
            top: calc(100% * var(--top));
            left: calc(100% * var(--left));
        }
    </style>
</head>
<body>
    <h1>You are the prettiest girl ever!</h1>

    <!-- Randomly positioned hearts and flowers -->
    <div class="heart floating" style="--top: 0.1; --left: 0.2;"></div>
    <div class="flower floating" style="--top: 0.4; --left: 0.7;"></div>
    <div class="heart floating" style="--top: 0.7; --left: 0.3;"></div>
    <div class="flower floating" style="--top: 0.2; --left: 0.8;"></div>

    <script>
        // To continuously generate random hearts and flowers
        const createHeartOrFlower = () => {
            const element = document.createElement('div');
            element.classList.add(Math.random() > 0.5 ? 'heart' : 'flower');
            element.classList.add('floating');

            // Random position
            element.style.setProperty('--top', Math.random());
            element.style.setProperty('--left', Math.random());

            document.body.appendChild(element);

            // Remove after animation ends to avoid clutter
            setTimeout(() => {
                document.body.removeChild(element);
            }, 12000); // matches the duration of animations
        };

        // Create a new heart or flower every 1 second
        setInterval(createHeartOrFlower, 1000);
    </script>
</body>
</html>
